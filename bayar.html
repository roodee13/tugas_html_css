<!doctype html> 
<html> 
<head> 
	<title>Tugas HTML & CSS (UI_2)</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head> 
<body> 
<div class="container">
<div class="row">
<div class="col text-center">
		<h1>Rangkuman Pesanan</h1>
		<br/><br/>
	  <div class="form-group row">
		<label for="finalFilm" class="col-sm-2 col-form-label">Film</label>
		<div class="col-sm-10">
		  <input type="text" readonly class="form-control-plaintext" id="finalFilm">
		</div>
	  </div>
	  <div class="form-group row">
		<label for="kursiTerpilih" class="col-sm-2 col-form-label">Kursi</label>
		<div class="col-sm-10">
			<input type="text" readonly class="form-control-plaintext" id="kursiTerpilih" >
		</div>
	  </div>
	  <div class="form-group row">
		<label for="kursiTerpilih" class="col-sm-2 col-form-label">Pembayaran</label>
		<div class="col-sm-10">
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
		  <label class="form-check-label" for="inlineRadio1">Cash</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
		  <label class="form-check-label" for="inlineRadio2">Debit</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
		  <label class="form-check-label" for="inlineRadio3">Credit</label>
		</div>
		</div>
	  </div>
	  <div class="form-group row">
		  <button onclick="myFunction()">Simpan</button>
			<script>
			function myFunction() {
			  var txt;
			  if (confirm("Terima kasih, data berhasil disimpan")) {
				window.location.href = 'http://localhost/tugas_html_css/pilihfilm.html';
			  } else {
				txt = "You pressed Cancel!";
			  }
			  document.getElementById("demo").innerHTML = txt;
			}
			</script>
	  </div>	  
</div>
</div>
</div>
	<script src="pilihkursi.js"></script>
</body> 
</html>
